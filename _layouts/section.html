<section id="{{ page.ref }}" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
              <h2 class="section-heading">{{ page.title }}</h2>
            </div>
        </div>
    </div>
</section>
<div class="portfolio-modal" id="{{ page.name }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <p>{{ page.description }}</p>
                        <p>{{ page.content }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
