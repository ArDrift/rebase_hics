<!-- Page content -->

{% case section.ref %}

{% when "intro" %}
<h2 class="section-heading text-center" id="{{ section.ref }}">{{ section.title }}</h2>
<div class="portfolio-modal" id="{{ section.order }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body intro-logos">
                      {{ section.content }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% when "contact" %}

{% include data/contact.html %}

{% endcase %}

{% case page.ref %}

{% when "projects" %}

{% include data/projects_content.html %}

{% else %}
  <div class="portfolio-modal" id="{{ page.order }}" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-content">
          <div class="container">
              <div class="row">
                  <div class="col-lg-8 col-lg-offset-2">
                      <div class="modal-body {%- if page.ref == "intro" -%} intro-logos{%- endif -%}">
                        {{ page.content }}
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

{% endcase %}
